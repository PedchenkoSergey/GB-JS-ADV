<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>eShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
<script defer src="./build.js"></script></head>
<body>
<div id="app">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <vue_goods_search @filter-comp="filterGoods"></vue_goods_search>
      <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-end">
          <a class="btn btn-primary" href="index5.html" role="button">Список товаров</a>
          <button class="cart-button btn btn-sm btn-outline-secondary" type="button" v-on:click="viewBasket">Корзина</button>
          <a class="btn btn-primary" href="lesson4_form.html" role="button">Форма обратной связи</a>
        </form>
      </nav>
      </div>
    </div>
  </header>
  <main>
    <goods_list :goods="filteredGoods" @add-id-basket-inner="postAddCartItem"></goods_list>
    <vue_server_error :server_ok="serverOK"></vue_server_error>
    <hr>
    <div class="basket" v-if="isVisibleCart">
      <h3>Корзина:</h3>
      <vue_goods_cart :cart_goods_list="cartGoodsList" @basket-delete="deleteBasketElement"></vue_goods_cart>
    </div>
  </main>
</div>
</body>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

<script src="./dist/build.js"></script>
</html>
